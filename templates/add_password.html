{% extends "layout.html" %}

{% block title %}
    Add Password
{% endblock %}

{% block main %}
    <form action="/add_password", method="post">
        <input type="text" name="website" placeholder="Website" autofocus>
        <input type="text" name="website_username" placeholder="Website Username">
        <input type="password" name="website_password" placeholder="Website Password" autocomplete="off">
        <input type="submit" value="Add">
    </form>
{% endblock %}
